version: '3.9'


services:
  web:
    container_name: knockbank-web
    build: 
      context: ./client
    ports:
      - "3000:3000"

  api:
    container_name: knockbank-api
    build: 
      context: ./server
    ports:
      - "5000:5000"

  db:
    image: mysql:5.7
    container_name: knockbank-db
    environment:
      MYSQL_DATABASE: 'knock_bank_db'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: 'admin'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "3306:3306"
    volumes:
      - mysql-db:/var/lib/mysql

volumes:
  mysql-db: